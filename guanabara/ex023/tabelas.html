<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 2px solid black;
            padding: 8px;
        }
        .numero{
            text-align: right;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <!--
        Hierarquia de tabelas no caderno
    -->
    <h1>Tabela usando tag &lt;table&gt;</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td class="numero">B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td class="numero">C3</td>
        </tr>
    </table>
</body>
</html>
