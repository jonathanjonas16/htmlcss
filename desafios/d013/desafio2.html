<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 - Tabelas</title>
    <style>
        table {
            height: 400px;
            width: 400px;
        }
        td {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Parte 2</h1>
    <hr>
    <br>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
            
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
        <tr>
            <td colspan="4">m</td>
        </tr>
    </table>
</body>
</html>
